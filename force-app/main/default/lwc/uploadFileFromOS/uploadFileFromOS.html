<template>
    <div class="slds-m-around_medium" style="margin-left:0px">
        <lightning-input type="file" 
        accept=".xlsx, .xls, .csv, .png, .doc, .docx, .pdf"
        label="" onchange={openfileUpload}></lightning-input>
    </div>
   
    <template if:true={fileDataLength}>
       <template for:each={filesData} for:item="imgName" for:index="index">   
        
        <div class="slds-box slds-box_x-small slds-size_6-of-7" style="margin-left:135px" key = {fileDataLength}>
            {imgName.fileName}
            <span  data-id={index} > 
                <lightning-button-icon icon-name="utility:delete"  variant="bare" alternative-text="Delete" onclick={removeReceiptImage} 
                class="slds-float_right" size = "medium" title="Delete"></lightning-button-icon>
            </span> 
            </div>
       </template>
    
    </template>
   
</template>
