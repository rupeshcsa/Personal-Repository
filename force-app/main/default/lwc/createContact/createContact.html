<template>
    <!-- Card to create contact using lightning record edit form -->
    <lightning-card title="Create Contact" icon-name="action:new_contact">
    <lightning-record-edit-form object-api-name="Contact" onsuccess={handleSuccess} onsubmit ={handleSubmit} >
         
        <lightning-input-field field-name='AccountId'></lightning-input-field>
        <lightning-input-field field-name='FirstName'></lightning-input-field>
        <lightning-input-field field-name='LastName'></lightning-input-field>
        <lightning-input-field field-name='Email'></lightning-input-field>
      
       
        <div class="slds-align_absolute-center slds-p-around_medium">
            <!--button to create contact
              In this onclick it will call handleCount and increase the count of contact on  save the contact -->
            <lightning-button class="slds-m-around_xx-small" label="Create Contact" type="submit" variant="brand" onclick={allowToastMessage} ></lightning-button>
            <!-- button cancle to reset form -->
            <lightning-button class="slds-m-around_xx-small" label="Cancel" variant="brand" onclick={allowReset} ></lightning-button>
         </div>
    </lightning-record-edit-form>
</lightning-card>  
   
</template>
